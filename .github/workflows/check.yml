name: Rust

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        name: Build Sources
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout sources.
                uses: actions/checkout@v2
            
            -   name: Install nightly toolchain.
                uses: actions-rs/toolchain@v1
                with:
                    profile: minimal
                    toolchain: nightly
                    override: true
            
            -   name: Run cargo build
                uses: actions-rs/cargo@v1
                with:
                    command: build
    
    test:
        name: Test Suite
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout sources
                uses: actions/checkout@v2
            
            -   name: Install nightly toolchain.
                uses: actions-rs/toolchain@v1
                with:
                    profile: minimal
                    toolchain: nightly
                    override: true
            
            -   name: Run cargo test.
                uses: actions-rs/cargo@v1
                with:
                    command: test
                    