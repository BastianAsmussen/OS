name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal # Minimal profile is enough for building.
          toolchain: nightly # Install latest nightly toolchain.
          override: true # Override existing toolchain if it exists.
          components: rust-src # Install rust-src component.
          
      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
      
      - name: Run cargo bootimage
        uses: actions-rs/cargo@v1
        with:
          command: bootimage
          
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
            command: test
            